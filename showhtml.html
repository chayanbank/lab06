<!DOCTYPE html>
<html>

<head>
    <title>Show HTML</title>
    <script>
        function loadXMLDoc(xmlhttp, url, cfunc) {

            xmlhttp.onreadystatechange = cfunc;
            xmlhttp.open("GET", url, true);
            xmlhttp.send(null);

        }

        function callLoad(url) {
            var xmlhttp;

            if (window.XMLHttpRequest) {
                // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            } else {
                // code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }

            loadXMLDoc(xmlhttp, url, function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("myDiv").innerHTML += xmlhttp.responseText + "<br>";
                }
            });
        }

        function myFunction() {
            document.getElementById("myDiv").innerHTML = "";
            callLoad("http://angsila.cs.buu.ac.th/~wittawas/592/887371/labs/get_html.php");
        }
    </script>
</head>

<body>
    <div id="myDiv">
        <h2>Let AJAX change this text</h2>
    </div>
    <button type="button" onclick="myFunction()">
        Change Content
    </button>
</body>

</html>
